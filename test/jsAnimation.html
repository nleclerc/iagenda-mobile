<script type="text/javascript">

$(updateAnimation);

function updateAnimation(){
	var anim = $('[name=loadingAnimation]');

	if (anim) {
		if (anim.html().length >= 3)
			anim.html('');
		else
			anim.html(anim.html()+'.');
		
		setTimeout(updateAnimation, 300);
	}
}

</script>


<title>Animation test</title>
